# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.com.dao=DEBUG

log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n

# Console output...
log4j.appender.aa=org.apache.log4j.DailyRollingFileAppender
log4j.appender.aa.layout=org.apache.log4j.HTMLLayout
log4j.appender.aa.file=D:\My_j2ee_log\j2eeLog.TXT
log4j.appender.aa.layout.ConversionPattern=%d-%5p [%t] - %m%n